				<div class="page-content">
					<form method="post" action="/article/add">
					<div class="row">
						<div class="col-xs-12 widget-container-span ui-sortable">
							<div class="widget-box transparent">
								<div class="widget-header">
									<h4 class="lighter">基本信息</h4>
									<div class="widget-toolbar no-border"></div>
								</div>

								<div class="widget-body">
									<div class="widget-main padding-6 no-padding-left no-padding-right">
										<div class="row">
											<div class="col-xs-12">
													<div class="cell col-xs-4">
														标题：<span th:text="${article.articleName}"></span>

													</div>
													<div class="cell col-xs-4">
														标签：<span th:text="${article.articleLabel}"></span>
													</div>
												<div class="cell col-xs-12">
													内容：<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
													<input type="hidden" name="articleInfo" id="articleInfoId" th:value="${article.articleInfo}"/>
												</div>
											</div>
											<div class="col-xs-12">
												<div class="col-xs-3">
													<div>首图：</div>
													<img  style="width: 120px; height: 120px;" th:src="${article.picture}" name="picture"/>

												</div>
												<div class="col-xs-6">
													猜你喜欢：
													<table class="table table-striped table-bordered table-hover" id="clickTable">
														<input  type="hidden" id="clickNumber" value=""/>
														<tbody>
															<tr th:each="interest,iterStat:${interests}">
																<td class="col-xs-3" th:text="${iterStat.index}"></td>
																<td class="col-xs-9" th:text="${interest.articleName}"></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
											<div class="col-xs-12" th:switch="${article.recommendStatus}">
												<div class="col-xs-3"></div>
												<label class="inline" th:case="${true}">
													<input type="checkbox" class="ace" checked="checked" disabled="disabled"/>
													<span class="lbl">在搜索页面推荐</span>
												</label>
												<label class="inline" th:case="*">
													<input type="checkbox" class="ace"  disabled="disabled"/>
													<span class="lbl">在搜索页面推荐</span>
												</label>
											</div>

										</div>
									</div>
								</div>			
							</div>
						</div>
						<div class="col-xs-12 widget-container-span ui-sortable paymentInfo">
							<div class="widget-box transparent">
								<div class="widget-header">
									<h4 class="lighter">发布信息</h4>
									<div class="widget-toolbar no-border"></div>
								</div>

								<div class="widget-body">
									<div class="widget-main padding-6 no-padding-left no-padding-right">
										<div class="row">
											<div class="col-xs-12">
												<div class="cell col-xs-4">
													展示名：<span th:text="${article.nickName}"></span>
												</div>
												<div class="cell col-xs-4" >
													点赞数：<span th:text="${article.number}"></span>
												</div>
												<div class="cell col-xs-4">
													头像：<img  style="width: 120px; height: 120px;" name="avatar" th:src="${article.avatar}"/>
												</div>
											</div>
											<div class="col-xs-12">
												<div class="cell col-xs-4"></div>
												<div class="cell col-xs-4">
													<!-- <button class="btn btn-primary" id="back">返回</button> -->
												</div>
												<div class="cell col-xs-4"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					</form>
				</div>
				<!-- /.page-content -->
			</div>

			<div th:include="fragments/bottom::bottom"></div>
		</div>

		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>

		<div class="modal-dialog" role="document" style="width: 1200px;">
			<div class="modal-content">

			</div>
		</div>
